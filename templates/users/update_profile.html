{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="modal" id="updateProfileModal" style="display: block; position: relative; background: transparent; box-shadow: none;">
    <div class="modal-content" style="margin: 30px auto;">
        <div class="modal-header">
            <h2 class="modal-title">Update Profile</h2>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render form fields manually for better control -->
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.first_name.value }}" required>
            </div>
            
            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ form.last_name.value }}" required>
            </div>
            
            <div class="form-group">
                <label for="id_email">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="id_phone">Phone Number</label>
                <input type="tel" name="phone" id="id_phone" class="form-control" value="{{ form.phone.value }}" required>
            </div>
            
            <div class="form-group">
                <label for="id_avatar">Profile Photo</label>
                <input type="file" name="avatar" id="id_avatar" class="form-control" accept="image/*">
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%;">Update Profile</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'profile' %}" class="btn btn-outline">Cancel</a>
        </div>
    </div>
</div>

<style>
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        font-size: 1rem;
    }
</style>
{% endblock %}
