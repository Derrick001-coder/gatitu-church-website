{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="modal" style="display: block; position: relative; background: transparent; box-shadow: none;">
    <div class="modal-content" style="margin: 50px auto;">
        <div class="modal-header">
            <h2 class="modal-title">Set New Password</h2>
        </div>
        
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password1">New Password</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Confirm New Password</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Change Password</button>
            </form>
        {% else %}
            <div class="alert alert-error">
                The password reset link was invalid, possibly because it has already been used. 
                Please request a new password reset.
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="{% url 'password_reset' %}" class="btn btn-primary">Request New Reset Link</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
