{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="modal" style="display: block; position: relative; background: transparent; box-shadow: none;">
    <div class="modal-content" style="margin: 50px auto;">
        <div class="modal-header">
            <h2 class="modal-title">Password Reset Sent</h2>
        </div>
        
        <div class="alert alert-success">
            We've emailed you instructions for setting your password, if an account exists with the email you entered. 
            You should receive them shortly.
        </div>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
